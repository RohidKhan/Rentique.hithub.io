<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rentique Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        nav {
            text-align: center;
            background-color: #444;
            padding: 10px 0;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        .container {
            padding: 20px;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .product {
            background-color: white;
            margin: 10px;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: calc(33% - 40px);
            box-sizing: border-box;
            text-align: center;
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-bottom: 1px solid #eee;
            margin-bottom: 10px;
        }

        .product h3 {
            margin: 10px 0;
            font-size: 20px;
        }

        .product p {
            color: #777;
            font-size: 14px;
        }

        .product button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .product button:hover {
            background-color: #555;
        }

        .cart {
            margin-top: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .cart h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .cart ul {
            list-style-type: none;
            padding: 0;
        }

        .cart ul li {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .cart ul li:last-child {
            border-bottom: none;
        }

        .cart button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .cart button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<header>
    <h1>Rentique Store</h1>
</header>

<nav>
    <a href="#home">Home</a>
    <a href="#products">Products</a>
    <a href="#cart">Cart</a>
    <a href="#contact">Contact</a>
</nav>

<div class="container">
    <div class="products" id="products">
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <h3>Elegant Dress</h3>
            <p>$50/day</p>
            <button onclick="addToCart('Elegant Dress', 50)">Rent Now</button>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <h3>Classic Suit</h3>
            <p>$70/day</p>
            <button onclick="addToCart('Classic Suit', 70)">Rent Now</button>
        </div>
        <div class="product">
            <img src="product3.jpg" alt="Product 3">
            <h3>Casual Jacket</h3>
            <p>$30/day</p>
            <button onclick="addToCart('Casual Jacket', 30)">Rent Now</button>
        </div>
    </div>

    <div class="cart" id="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="total">0</span></p>
        <button onclick="checkout()">Checkout</button>
    </div>
</div>

<script>
    const cart = [];
    
    function addToCart(product, price) {
        cart.push({ product, price });
        displayCart();
    }

    function displayCart() {
        const cartItems = document.getElementById('cart-items');
        cartItems.innerHTML = '';

        let total = 0;
        cart.forEach((item, index) => {
            total += item.price;
            cartItems.innerHTML += `
                <li>
                    ${item.product} - $${item.price}/day
                    <button onclick="removeFromCart(${index})">Remove</button>
                </li>`;
        });

        document.getElementById('total').innerText = total;
    }

    function removeFromCart(index) {
        cart.splice(index, 1);
        displayCart();
    }

    function checkout() {
        if (cart.length > 0) {
            alert('Thank you for your purchase!');
            cart.length = 0;
            displayCart();
        } else {
            alert('Your cart is empty.');
        }
    }
</script>

</body>
</html>
